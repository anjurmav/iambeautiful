<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type='text/javascript' src='js/jquerypull.js' defer></script>
         <script type='text/javascript' src='js/jquerysort.js' defer></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <title>To Do List</title>

    </head>
    <body style="height: 100%; background-color: #000000;">
   
    <!-- Welcome Page -->
    <div id="splash" style="min-height:100%; position:relative;">
        <div style="position:absolute; top:0; left:0; width:100%; height:100%; background-color:#000000; color: #ffffff;">
            <div class="container-fluid">
            <div class="row-fluid">
                <div class="centering text-center" style="font-family: Bebas Neue;">
                   <p style="font-size: 3em;">To Do List</p><br><br>
                Loading...
                </div>
            </div>
        </div>
        </div>​
    </div>

    <div id="loadingpage" style="min-height:100%; position:relative; display:none;">
        <div style="position:absolute; top:0; left:0; width:100%; height:100%;">
            <div class="container-fluid col-sm-12">
                <div class="row-fluid">
                    <div class="navbar navbar-default navbar-fixed-top nav-follow" role="navigation">
                        <div class="container col-sm-12">
                          <div class="navbar-header">
                          <a style="font-family: Bebas Neue; font-size: 30px; color: #428BCA;" class="navbar-brand" href="#" title="To-Do List" >
                           To-Do List
                          </a>
                          <div class="pull-right"  style="padding:8px;">
                              <a id="add-button" class="btn btn-default" href="#" role="button">
                              <i class="fa fa-plus-circle fa-1x"></i> Add
                              </a>
                          </div>                          
                        </div> 
                        </div>
                    </div> 
                    </div>
                    <div id="feedback"></div>
                    <div id="pullarea" class="col-sm-12" style="margin-top: 51px;">
                      <div class="container-fluid">
                        <div class="row">
                            <table class="table table-bordered section-subheading">
                                <tbody style="font-size: 1.2em;" id="reminder-result">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>​
    </div>
    </body>

    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="overflow:initial; overflow-y: visible; text-align:center; ">
      <div class="modal-dialog" style=" text-align: left; vertical-align: middle;">

        <div class="modal-content">
        <form enctype="multipart/form-data" id="add_info" name="add_info">
          <div class="modal-body col-sm-12 text-center">
            <div class="col-xs-12">
              Add To-Do List
              </div>
           </div>
            <div class="modal-body col-sm-12 text-center">
            <textarea id="add_text" name="add_text" class="form-control"></textarea>
            </div>
          <div class="modal-footer" style="">
             <button type="submit" class="btn btn-info" id="save-item">Save</button>
        
      
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
           </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="open-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="overflow:initial; overflow-y: visible; ">
      <div class="modal-dialog" style=" text-align: left; vertical-align: middle;">
        <div class="modal-content">
            <div class="modal-body">
                <div id="reminder-content" class="" style="font-size: 1.5em;">
              
                </div>
            </div>
            <div class="modal-footer" style="">
                <a id="delete-button" class="btn btn-danger pull-left" href="#" role="button" dx-id=""><i class="fa fa-trash-o fa-1x"></i></a>
                <span id="stats-button">
                    
                </span>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
</html>
